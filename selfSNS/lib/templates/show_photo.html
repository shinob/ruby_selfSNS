<div class="show_note">
	<div class="user_photo">&nbsp;</div>
	<div class="user_name">_%user_name%_</div>
	<div class="post_date">_%post_date%_</div>
	<div class="comment">
		<img src="_%comment%_" width=100% />
	</div>
</div>
<div class="note_bottom">
	<div class="like" onclick="post_like('_%id%_')">いいね(</div>
	<div id="like_%id%_">_%likeCount%_</div>
	<div class="like" onClick="show_post_comment_form(_%id%_);">) ・コメントする</div>
	<div style="color: red;">← 開発中</div>&nbsp;
</div>
