<form method="post" id="login_form" onsubmit="return make_login_key(this);">
  <input type="hidden" name="mode" value="login" />
  <input type="hidden" name="num" value="_%num%_" />
  <div id="login_message">_%message%_</div>
  <div class="title">ユーザー名</div>
  <div>
    <input type="text" name="name" style="padding: 5px;"
      onfocus="document.getElementById('login_message').innerHTML='&nbsp;'" />
  </div>
  <div class="title">パスワード</div>
  <div><input type="password" name="pass" style="padding: 5px;" /></div>
  <div><input type="submit" value="ログイン" /></div>
</form>
<br />
